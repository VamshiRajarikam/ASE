<body>
   
    <nav class="w3-row" style="background-color: White;">

	<div class="container-fluid">

     <ul class="nav nav-tabs nav-justified">
		 <li><a href="index.html" class="w3-left w3-btn w3-white"><font color="#191970"><br><big><b>Home</b></big></br></font></a></li>

 </nav>
    </head>
    <body>
    <div ng-app="login" ng-controller="LoginController">
    
    <div class="login" align="center"></div><br/>
    <form align="center" action="User_Page.html" class = "navbar-form">
   <div class="input">
       <p><b><h3>Login</h3></b></u></p><br>
   </div>
       <div class="input-group">
           <span class="input-group-addon" id="basic-addon1">Username</span>
           <input type="text" ng-model = "user.firstName" class="form-control" aria-describedby="basic-addon1">
       </div>
       <br/><br/>
       <div class="input-group">
           <span class="input-group-addon" id="basic-addon2">Password</span>
           <input type="password" ng-model = "user.pwd" class="form-control" " aria-describedby="basic-addon2">
       </div>
       <br/><br/>

    <input type="submit" ng-click="login(user.name, user.pwd)" value="Signin" class="w3-btn w3-section">
	<i class="fa fa-paper-plane"></i>
    <br/><br/>


        </form>
<div ng-repeat="login in logins"></div>

</div> 
      <script>
          var app = angular.module("login", []);
       .controller("LoginController", function($scope){
      
    $scope.logins = [];
    $scope.login = function (user, pwd) {
        localStorage.setItem("name", user);
        localStorage.setItem("pwd", pwd);
      
        $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        $scope.logins.push(localStorage.getItem("pwd") + " This is my pwd used to logged in.");
        $location.path('User_Page.html');
      
        
    };
});
</script>
