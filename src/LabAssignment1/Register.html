<html>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js" type="application/javascript"></script>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <nav class="navbar navbar-default" style="background-color: Grey; align-content: center; text-align-all: center; ">

     <ul class="nav nav-tabs ">

    </head>
    <style>
        #body {font-family: "Raleway", Arial, sans-serif}
        .w3-row img {margin-bottom: -8px}
    </style>
    <body background="3.jpg">
    <div id="login" class="sign-up"  ng-controller="myCtrl" align="justify">
        <u> <p align="center"><b>Registration</b></p></u>
        <form ng-app=""  name="myform" align="center" class = "navbar-form">

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Username</span>
        <input type="text" ng-model = "user.name" class="form-control" placeholder="" aria-describedby="basic-addon1">
    </div>
            <br/><br/>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Email Address</span>
                <input type="email" ng-model = "user.email" class="form-control" placeholder="" aria-describedby="basic-addon2">
                <span ng-show = "myform.myAddress.$error.email"></span>
            </div>
            <br/><br/>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">Password</span>
                <input type="password" ng-model = "user.pwd" class="form-control" placeholder="Minimum of 8 Characters" aria-describedby="basic-addon3">
                <span ng-show = "myform.myAddress.$error.email"></span>
            </div>
            
            <br/><br/>
    <input class="w3-btn w3-section" type="submit" ng-click="reg(user.name,user.email,user.pwd)" value="Register" >
            <i class="fa fa-paper-plane"></i>
            <!input class="btn btn-danger" type="reset" value="Clear">
     </form>
        
        </div>



        <script>
            var app = angular.module("", []);
        .controller("myCtrl", function($scope){

            $scope.logins = [];
            $scope.reg = function(user, mail, pwd){
            localStorage.setItem("name",user);
            localStorage.setItem("email",mail);
            localStorage.setItem("password",pwd);
                $scope.logins.push(localStorage.getItem("name"));
                $scope.logins.push(localStorage.getItem("email"));
                $scope.logins.push(localStorage.getItem("password"));
                $location.path('User_Page.html');
            };
        });
        </script>
    </body>
</html>
